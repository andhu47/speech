<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Speech Transcription</title>
  <style>
    /* Basic styling */
    body { font-family: Arial, sans-serif; padding: 20px; }
    #transcript { border: 1px solid #ccc; padding: 10px; width: 100%; height: 200px; overflow-y: auto; }
    #start-btn, #stop-btn { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Real-Time Speech Transcription</h1>
  <button id="start-btn">Start Transcription</button>
  <button id="stop-btn" disabled>Stop Transcription</button>
  <div id="transcript"></div>

  <script src="script.js"></script>
</body>
</html>
